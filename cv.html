<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="tampilkanCV()">
    <div class="container">
        <h2>Curriculum Vitae</h2>
        <p><strong>Nama:</strong> <span id="cvNama"></span></p>
        <p><strong>Tempat, Tanggal Lahir:</strong> <span id="cvTTL"></span></p>
        <p><strong>Riwayat Pendidikan:</strong></p>
        <p id="cvPendidikan"></p>
        <p><strong>Email:</strong> <span id="cvEmail"></span></p>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
